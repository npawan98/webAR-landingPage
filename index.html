<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Bring Alive the Products in Augmented Reality</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>


<body>
  <script>
    AOS.init();
  </script>

  <div class="bgimg">
    <div class="topright">
      <img class="logo"
        src="https://play-lh.googleusercontent.com/FORgzDZ1GORVqS_Hf-VimtY8-5u3yg-JOr1bAJpT_8vdCQu3ye0Ibp-QDMIE0_xVpCU=s360-rw" />
    </div>

    <div class="middle">
      <h1>Bring Alive in Augmented Reality</h1>
      <hr>
      <a href="#sec2">
        <p> Explore >></p>
      </a>

    </div>
    <!-- <div class="bottomleft">
          <p>Some text</p>
        </div> -->
  </div>
  <div id="sec2" style="height: 100vh;width: 100%;">
    <center class="second__header" data-aos="zoom-in-up" data-aos-duration="1500">
      <h2>To view in AR, click on the pictures below</h2>
    </center>
    <div class="products">
      <div class="product1" data-aos="flip-left" data-aos-duration="2000">
        <center>
          <a
            href="intent://arvr.google.com/scene-viewer/1.0?file=https://harsha-main.github.io/files/necklace/model.gltf&title=Diamond pendant on a gold chain&sound=https://harsha-main.github.io/files/necklace/audio.mp3&utm_source=devtools#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;"><img
              class="product__image" src="./Asserts/WhatsApp Image 2021-02-16 at 13.33.20.jpeg" /></a>

              <a
            href="intent://arvr.google.com/scene-viewer/1.0?file=https://raw.githubusercontent.com/npawan98/webAR-landingPage/master/Asserts/Flight/scene.gltf&title=Plane&sound=https://harsha-main.github.io/files/necklace/audio.mp3&utm_source=devtools#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;"><img
              class="product__image" src="./Asserts/Flight/flight.jpeg" /></a>
        </center>

      </div>

    </div>

  </div>

</body>

</html>
